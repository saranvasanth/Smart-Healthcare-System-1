<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        body {
            background: url('../assets/images/profile.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .save-btn {
            width: 100%;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            margin-top: 10px;
        }
        .save-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Profile Details</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" placeholder="Enter your mobile number">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="blood-group">Blood Group:</label>
            <select id="blood-group">
                <option value="" disabled selected>Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" placeholder="Enter your address"></textarea>
        </div>
        <button class="save-btn" onclick="saveProfile()">Save Profile</button>
    </div>

    <script>
        function saveProfile() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let mobile = document.getElementById("mobile").value;
            let dob = document.getElementById("dob").value;
            let age = document.getElementById("age").value;
            let gender = document.getElementById("gender").value;
            let bloodGroup = document.getElementById("blood-group").value;
            let address = document.getElementById("address").value;
            let photoInput = document.getElementById("photo");
    
            if (!name || !email || !mobile || !dob || !age || !gender || !bloodGroup || !address) {
                alert("Please fill all details.");
                return;
            }
    
            let profileData = {
                name, email, mobile, dob, age, gender, bloodGroup, address
            };
    
            localStorage.setItem("profileData", JSON.stringify(profileData));
    
            // If a file is uploaded, convert it to Base64 and store
            if (photoInput.files.length > 0) {
                let file = photoInput.files[0];
                let reader = new FileReader();
                reader.onloadend = function () {
                    localStorage.setItem("profilePhoto", reader.result);
                    window.location.href = "you.html"; // Redirect after saving the photo
                };
                reader.readAsDataURL(file);
            } else {
                window.location.href = "you.html"; // Redirect if no photo is uploaded
            }
        }
    </script>
    
</body>
</html>
