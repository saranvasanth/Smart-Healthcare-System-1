<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <style>
        body {
            background: url('../assets/images/profile.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        .profile-box {
            width: 450px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .profile-photo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid white;
            background: rgba(255, 255, 255, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.7), rgba(42, 82, 152, 0.7)); /* Transparent blue gradient */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            text-align: left;
            font-size: 16px;
        }
        th {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
            color: white;
        }
        td {
            color: white;
            font-weight: bold;
        }
        .home-btn {
            margin-top: 15px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .home-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="profile-box">
        <img id="profilePhoto" class="profile-photo" src="../assets/images/default-profile.png" alt="Profile Photo">
        <h2>Profile Details</h2>
        <table>
            <tr><th>Name</th><td id="savedName"></td></tr>
            <tr><th>Email</th><td id="savedEmail"></td></tr>
            <tr><th>Mobile</th><td id="savedMobile"></td></tr>
            <tr><th>Date of Birth</th><td id="savedDob"></td></tr>
            <tr><th>Age</th><td id="savedAge"></td></tr>
            <tr><th>Gender</th><td id="savedGender"></td></tr>
            <tr><th>Blood Group</th><td id="savedBloodGroup"></td></tr>
            <tr><th>Address</th><td id="savedAddress"></td></tr>
        </table>
        <button class="home-btn" onclick="window.location.href='../index.html'">Go to Home</button>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let profileData = JSON.parse(localStorage.getItem("profileData"));
            let profilePhoto = localStorage.getItem("profilePhoto");

            if (profileData) {
                document.getElementById("savedName").textContent = profileData.name || "N/A";
                document.getElementById("savedEmail").textContent = profileData.email || "N/A";
                document.getElementById("savedMobile").textContent = profileData.mobile || "N/A";
                document.getElementById("savedDob").textContent = profileData.dob || "N/A";
                document.getElementById("savedAge").textContent = profileData.age || "N/A";
                document.getElementById("savedGender").textContent = profileData.gender || "N/A";
                document.getElementById("savedBloodGroup").textContent = profileData.bloodGroup || "N/A";
                document.getElementById("savedAddress").textContent = profileData.address || "N/A";

                // Load profile photo if available
                if (profilePhoto) {
                    document.getElementById("profilePhoto").src = profilePhoto;
                }
            } else {
                alert("No profile data found! Redirecting to profile page.");
                window.location.href = "profile.html";
            }
        });
    </script>
</body>
</html>
