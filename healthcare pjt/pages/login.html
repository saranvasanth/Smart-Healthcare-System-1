<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
       body {
            background: url('../assets/images/login.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(0, 180, 255, 0.3));
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            color: white;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }
        input {
            background: rgba(250, 248, 248, 0.959);
            color: black;
        }
        button {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            transform: scale(1.05);
        }
        p a {
            color: #e92d07;
            text-decoration: none;
            font-weight: bold;
        }
        p a:hover {
            text-decoration: underline;
        }
        .google-login {
            background: white;
            color: black;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .google-login img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        
        <div class="google-login" onclick="demoGoogleLogin()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
            <span>Continue with Google</span>
        </div>

        <p>Don't have an account? <a href="register.html">Register</a></p>
    </div>

    <script>
        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let userData = localStorage.getItem(email);
            if (!userData) {
                alert("Account does not exist! Please register.");
                return;
            }

            let user = JSON.parse(userData);
            if (user.password !== password) {
                alert("Incorrect password!");
                return;
            }

            alert("Login successful! Redirecting to Home.");
            window.location.href = '../index.html';
        }

        function demoGoogleLogin() {
            let demoEmails = ["demo.user@gmail.com", "test.account@gmail.com", "sample.user@gmail.com"];
            
            let selectedEmail = prompt(
                "Select a Google Account:\n\n1. demo.user@gmail.com\n2. test.account@gmail.com\n3. sample.user@gmail.com\n\nEnter 1, 2, or 3:"
            );

            if (selectedEmail === "1" || selectedEmail === "2" || selectedEmail === "3") {
                alert(`Google Login Successful!\nLogged in as: ${demoEmails[selectedEmail - 1]}`);
                window.location.href = '../index.html';
            } else {
                alert("Google login cancelled.");
            }
        }
    </script>
</body>
</html>
