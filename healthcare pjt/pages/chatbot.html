<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        body {
            background: url('../assets/images/chatbot-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
        }
        .user-input {
            display: flex;
        }
        .user-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .user-input button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            background: blue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Return to Home Button */
        .return-home {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 15px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .return-home:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <h1>Healthcare Chatbot</h1>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="user-input">
            <input type="text" id="user-message" placeholder="Ask about medicines, diseases, or treatments...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Return to Home Button -->
    <button class="return-home" onclick="window.location.href='../index.html'">Return to Home</button>

    <script>
        function sendMessage() {
            let userMessage = document.getElementById("user-message").value;
            if (userMessage.trim() === "") return;

            let chatBox = document.getElementById("chat-box");
            let userHtml = `<p><strong>You:</strong> ${userMessage}</p>`;
            chatBox.innerHTML += userHtml;

            let botResponse = getBotResponse(userMessage);
            let botHtml = `<p><strong>Bot:</strong> ${botResponse}</p>`;
            setTimeout(() => {
                chatBox.innerHTML += botHtml;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);

            document.getElementById("user-message").value = "";
        }

        function getBotResponse(input) {
            let responses = {
                "symptoms of diabetes": "Common symptoms include frequent urination, excessive thirst, unexplained weight loss, and fatigue.",
                "treatment for diabetes": "Diabetes can be managed with insulin therapy, oral medications like metformin, and lifestyle changes such as a healthy diet and exercise.",
                "side effects of paracetamol": "Common side effects include nausea, stomach pain, and allergic reactions. Overuse may cause liver damage.",
                "uses of ibuprofen": "Ibuprofen is used for pain relief, fever reduction, and inflammation treatment. It should be taken with food to avoid stomach issues.",
                "what is hypertension": "Hypertension, or high blood pressure, can increase the risk of heart disease. It is managed through lifestyle changes and medications like amlodipine or losartan.",
                "asthma treatment": "Asthma is managed with inhalers like salbutamol, avoiding triggers, and using steroids if necessary.",
                "best medicine for fever": "Paracetamol (acetaminophen) or ibuprofen can help reduce fever. Always follow dosage instructions.",
                "how to reduce cholesterol": "A healthy diet, regular exercise, avoiding trans fats, and medications like statins can help lower cholesterol.",
                "symptoms of heart attack": "Symptoms include chest pain, shortness of breath, nausea, dizziness, and pain in the arm or jaw. Seek emergency medical help immediately.",
                "relief for back pain": "Back pain relief includes stretching, maintaining good posture, applying heat/cold packs, and using pain relievers if necessary.",
                "how to boost immunity": "Eat a balanced diet rich in vitamins C and D, exercise, get enough sleep, and manage stress.",
                "dehydration symptoms": "Thirst, dark urine, dry skin, dizziness, and fatigue are common symptoms of dehydration.",
                "covid-19 prevention": "Vaccination, wearing masks, hand hygiene, and social distancing can help prevent COVID-19.",
                "flu symptoms": "Flu symptoms include fever, chills, cough, sore throat, and body aches.",
                "treatment for sore throat": "Gargling with warm salt water, drinking warm fluids, and using lozenges can help relieve a sore throat.",
                "migraine treatment": "Rest in a dark room, stay hydrated, and take pain relievers like ibuprofen or acetaminophen.",
                "stomach ulcer causes": "Stomach ulcers are often caused by H. pylori infection or long-term use of NSAIDs like ibuprofen.",
                "kidney stone symptoms": "Symptoms include severe back or abdominal pain, nausea, vomiting, and blood in urine.",
                "constipation treatment": "Increase fiber intake, drink more water, and stay physically active.",
                "anxiety treatment": "Therapy, meditation, deep breathing exercises, and in some cases, medication can help manage anxiety.",
                "normal blood pressure": "A normal blood pressure reading is around 120/80 mmHg.",
                "stroke symptoms": "Sudden numbness, confusion, trouble speaking, and loss of balance. Seek immediate medical attention.",
                "nosebleed treatment": "Lean forward slightly, pinch your nose, and apply a cold compress to the bridge of the nose.",
                "food poisoning treatment": "Stay hydrated, rest, and avoid solid foods until symptoms improve.",
                "dengue symptoms": "High fever, severe headache, joint pain, and skin rashes are symptoms of dengue fever.",
                "malaria prevention": "Use mosquito nets, insect repellents, and take preventive medications if traveling to high-risk areas.",
                "treatment for acne": "Use mild cleansers, avoid popping pimples, and apply benzoyl peroxide or salicylic acid treatments.",
                "appendicitis symptoms": "Pain in the lower right abdomen, nausea, vomiting, and fever may indicate appendicitis.",
                "how to manage stress": "Practice mindfulness, exercise regularly, and get enough sleep.",
                "anemia symptoms": "Fatigue, pale skin, shortness of breath, and dizziness.",
                "treatment for UTI": "Urinary tract infections are treated with antibiotics. Drinking cranberry juice may help prevent recurrence.",
                "best diet for weight loss": "A balanced diet with lean proteins, fiber, and healthy fats, combined with exercise, helps with weight loss."
            };

            input = input.toLowerCase();
            return responses[input] || "I'm sorry, I couldn't find an exact match. Please try rephrasing your question.";
        }
    </script>
</body>
</html>
