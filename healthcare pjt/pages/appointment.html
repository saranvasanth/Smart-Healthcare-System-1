<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        body {
            background: url('../assets/images/address-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.8), rgba(0, 180, 255, 0.7));
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: white;
            font-weight: bold;
        }
        h2, h3 {
            background: linear-gradient(to right, #001f3f, #003366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background: linear-gradient(45deg, #001f3f, #003366);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .queue-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìÖ Book an Appointment</h2>
        
        <label for="patient-name">üë§ Patient Name:</label>
        <input type="text" id="patient-name" placeholder="Enter your name">
        
        <label for="doctor">üë®‚Äç‚öïÔ∏è Select Doctor:</label>
        <select id="doctor">
            <option value="Dr. Smith - Cardiology">Dr. Smith - Cardiology</option>
            <option value="Dr. Brown - Orthopedics">Dr. Brown - Orthopedics</option>
            <option value="Dr. Patel - Neurology">Dr. Patel - Neurology</option>
            <option value="Dr. Lee - Pediatrics">Dr. Lee - Pediatrics</option>
            <option value="Dr. Adams - General Medicine">Dr. Adams - General Medicine</option>
        </select>
        
        <label for="date">üìÜ Select Date:</label>
        <input type="date" id="date">
        
        <label for="time">‚è∞ Select Time:</label>
        <input type="time" id="time">
        
        <button onclick="bookAppointment()">‚úÖ Confirm Appointment</button>
        
        <div class="queue-box" id="queue-box" style="display: none;">
            <h3>üìå Appointment Queue Status</h3>
            <p><strong>Current Position in Queue:</strong> <span id="queue-number">5</span></p>
            <p><strong>Estimated Waiting Time:</strong> <span id="waiting-time">30 mins</span></p>
            <button onclick="goToPayment()">üí≥ Proceed to Payment</button>
        </div>
    </div>

    <script>
        function bookAppointment() {
            document.getElementById("queue-box").style.display = "block";
        }
        function goToPayment() {
            window.location.href = "payment.html";
        }
    </script>
</body>
</html>
