<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Address</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('../assets/images/address-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            background: linear-gradient(135deg, rgba(0, 0, 50, 0.8), rgba(0, 180, 255, 0.7));
            padding: 30px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            background: #008000;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“¦ Enter Delivery Address</h2>
        <form id="address-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" required>

            <label for="address">Address</label>
            <textarea id="address" rows="3" required></textarea>

            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" required>

            <label for="city">City</label>
            <input type="text" id="city" required>

            <label for="state">State</label>
            <input type="text" id="state" required>

            <div class="btn-container">
                <button type="button" class="btn" onclick="proceedToPayment()">Proceed to Pay</button>
            </div>
        </form>
    </div>

    <script>
        function proceedToPayment() {
            let name = document.getElementById("name").value;
            let mobile = document.getElementById("mobile").value;
            let address = document.getElementById("address").value;
            let pincode = document.getElementById("pincode").value;
            let city = document.getElementById("city").value;
            let state = document.getElementById("state").value;

            if (!name || !mobile || !address || !pincode || !city || !state) {
                alert("Please fill in all details.");
                return;
            }

            localStorage.setItem("deliveryAddress", JSON.stringify({ name, mobile, address, pincode, city, state }));
            window.location.href = "payment.html";
        }
    </script>

</body>
</html>
