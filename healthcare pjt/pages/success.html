<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('../assets/images/success-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            color: #008000;
            font-size: 24px;
            font-weight: bold;
            animation: bounce 1s infinite alternate;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .checkmark {
            font-size: 50px;
            color: #008000;
            animation: zoomIn 0.5s ease-in-out;
        }
        .countdown {
            font-size: 16px;
            color: #ff4500;
            font-weight: bold;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">✔️</div>
        <h2>Payment Successful!</h2>
        <p>Thank you for your payment.</p>
        <p class="countdown">Redirecting in <span id="timer">3</span> seconds...</p>
    </div>

    <script>
        let countdown = 3;
        let timerElement = document.getElementById("timer");

        let countdownInterval = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;

            if (countdown === 0) {
                clearInterval(countdownInterval);
                window.location.href = "../index.html"; // Redirect to index.html (outside the current folder)
            }
        }, 1000);
    </script>
</body>
</html>
